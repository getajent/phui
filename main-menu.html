<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANET HOARDERS - EMPLOYEE TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="audio-manager.js"></script>
    <style>
        :root {
            --primary-color: #f7b933;
            --secondary-color: #a23430;
            --tertiary-color: #4d6e50;
            --text-color: #adadad;
            --background-color: rgba(16, 16, 14, 0.7);
            --ui-opacity: 0.9;
            --glow-effect: 0 0 8px rgba(194, 176, 28, 0.35);
            --error-color: #a23430;
            --scanline-color: rgba(20, 28, 20, 0.1);
        }
        
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            background: rgba(10, 10, 8, 0.9);
            border-left: 1px solid rgba(194, 176, 28, 0.2);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-color) 0%, #937f13 100%);
            border: 1px solid var(--primary-color);
            box-shadow: inset 0 0 3px rgba(194, 176, 28, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #e6d02b 0%, var(--primary-color) 100%);
            box-shadow: 0 0 5px rgba(194, 176, 28, 0.7);
        }

        ::-webkit-scrollbar-track {
            background: rgba(20, 20, 18, 0.7);
            border-left: 1px solid rgba(194, 176, 28, 0.1);
        }
        
        ::-webkit-scrollbar-corner {
            background: rgba(20, 20, 18, 0.9);
        }
        
        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(20, 20, 18, 0.7);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', 'Share Tech Mono', monospace;
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(10, 10, 8, 0.8) 0%,
                rgba(20, 20, 18, 0.7) 50%,
                rgba(10, 10, 8, 0.8) 100%);
            z-index: 1;
        }

        /* CRT Effects */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
            overflow: hidden;
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                var(--scanline-color),
                var(--scanline-color) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 60%,
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
            z-index: 3;
        }

            background-repeat: repeat;
            animation: noiseAnim .2s infinite;
            opacity: 0.03;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes noiseAnim {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
            100% { transform: translate(5%, 0); }
        }

        /* Flicker for random screen flicker effect */
        .flicker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
            background-color: rgba(10, 10, 8, 0);
            transition: background-color 0.1s ease;
        }

        .logo-container {
            position: relative;
            z-index: 7;
            margin-bottom: 40px;
            text-align: center;
            animation: terminal-float 8s ease-in-out infinite;
        }

        @keyframes terminal-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .game-logo {
            width: 500px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(77, 110, 80, 0.5)) 
                    drop-shadow(0 0 20px rgba(40, 60, 40, 0.4))
                    brightness(0.95);
            transition: all 0.3s;
            position: relative;
        }

        /* Terminal glitch effect for logo */
        .game-logo.terminal-glitch {
            animation: terminalGlitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes terminalGlitch {
            0% {
                transform: translate(0);
                filter: drop-shadow(0 0 10px rgba(77, 110, 80, 0.5)) 
                        drop-shadow(0 0 20px rgba(40, 60, 40, 0.4))
                        brightness(0.95);
            }
            10% {
                transform: translate(-2px, 1px);
                filter: drop-shadow(2px 0 0 rgba(247, 185, 51, 0.7))
                        drop-shadow(-2px 0 0 rgba(162, 52, 48, 0.7))
                        brightness(1.1);
            }
            20% {
                transform: translate(2px, -1px);
                filter: drop-shadow(-2px 0 0 rgba(77, 110, 80, 0.8))
                        drop-shadow(2px 0 0 rgba(247, 185, 51, 0.6))
                        brightness(0.9);
            }
            30% {
                transform: translate(-1px, 2px);
                filter: drop-shadow(1px 0 0 rgba(162, 52, 48, 0.8))
                        drop-shadow(-1px 0 0 rgba(77, 110, 80, 0.7))
                        brightness(1.05);
            }
            40% {
                transform: translate(1px, -2px) scale(1.01, 0.99);
                filter: drop-shadow(0 0 5px rgba(247, 185, 51, 0.9))
                        brightness(1.15);
            }
            50% {
                transform: translate(-2px, 0) scale(0.99, 1.01);
                filter: drop-shadow(3px 0 0 rgba(247, 185, 51, 0.6))
                        drop-shadow(-3px 0 0 rgba(162, 52, 48, 0.6))
                        brightness(0.85);
            }
            60% {
                transform: translate(2px, 1px);
                filter: drop-shadow(-1px 0 0 rgba(77, 110, 80, 0.9))
                        brightness(1.1);
            }
            70% {
                transform: translate(0, -1px) scale(1.005, 0.995);
                filter: drop-shadow(1px 0 0 rgba(247, 185, 51, 0.7))
                        brightness(0.95);
            }
            85% {
                transform: translate(-1px, 0);
                filter: drop-shadow(0 0 8px rgba(77, 110, 80, 0.6))
                        brightness(1.0);
            }
            100% {
                transform: translate(0);
                filter: drop-shadow(0 0 10px rgba(77, 110, 80, 0.5)) 
                        drop-shadow(0 0 20px rgba(40, 60, 40, 0.4))
                        brightness(0.95);
            }
        }

        .company-id {
            color: var(--primary-color);
            font-size: 1.2rem;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-top: 10px;
            text-transform: uppercase;
            border-top: 1px solid rgba(194, 176, 28, 0.3);
            border-bottom: 1px solid rgba(194, 176, 28, 0.3);
            padding: 5px 0;
            width: fit-content;
            margin: 15px auto 0;
        }

        .warning-text {
            color: var(--secondary-color);
            font-size: 0.8rem;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .terminal-container {
            position: relative;
            z-index: 7;
            width: 90%;
            max-width: 500px;
            background-color: rgba(16, 16, 14, 0.7);
            padding: 25px;
            border: 2px solid var(--primary-color);
            box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.7), 
                0 0 10px rgba(194, 176, 28, 0.2),
                inset 0 0 40px rgba(162, 52, 48, 0.15),
                inset 2px 2px 10px rgba(120, 60, 30, 0.3);
            overflow: hidden;
            animation: terminalAppear 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            background-image: 
                linear-gradient(135deg, transparent 30%, rgba(162, 52, 48, 0.05) 30%, rgba(162, 52, 48, 0.05) 35%, transparent 35%),
                linear-gradient(45deg, transparent 60%, rgba(120, 60, 30, 0.08) 60%, rgba(120, 60, 30, 0.08) 65%, transparent 65%),
                radial-gradient(circle at 15% 25%, rgba(162, 52, 48, 0.12) 0%, transparent 15%),
                radial-gradient(circle at 85% 75%, rgba(120, 60, 30, 0.1) 0%, transparent 12%),
                radial-gradient(circle at 45% 90%, rgba(162, 52, 48, 0.08) 0%, transparent 10%);
            background-blend-mode: multiply;
        }
        
        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(194, 176, 28, 0.5),
                transparent);
            animation: scanline 4s linear infinite;
        }
        
        .terminal-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 2% 3%, rgba(162, 52, 48, 0.3) 0%, transparent 8%),
                radial-gradient(circle at 98% 5%, rgba(120, 60, 30, 0.25) 0%, transparent 10%),
                radial-gradient(circle at 3% 97%, rgba(162, 52, 48, 0.28) 0%, transparent 9%),
                radial-gradient(circle at 96% 94%, rgba(120, 60, 30, 0.22) 0%, transparent 11%);
            box-shadow: 
                inset 0 -3px 8px rgba(162, 52, 48, 0.2),
                inset 0 3px 8px rgba(120, 60, 30, 0.15),
                inset -3px 0 8px rgba(162, 52, 48, 0.15),
                inset 3px 0 8px rgba(120, 60, 30, 0.18);
            border: 1px solid transparent;
            border-image: linear-gradient(135deg, 
                rgba(162, 52, 48, 0.3) 0%, 
                transparent 20%,
                transparent 40%,
                rgba(120, 60, 30, 0.25) 60%,
                transparent 80%,
                rgba(162, 52, 48, 0.2) 100%) 1;
        }
        
        @keyframes scanline {
            0% { top: 0; opacity: 0.7; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes terminalAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(194, 176, 28, 0.3);
        }
        
        .terminal-title {
            display: flex;
            align-items: center;
        }
        
        .terminal-icon {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-right: 10px;
        }
        
        .terminal-text {
            color: var(--primary-color);
            font-size: 1.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .terminal-status {
            font-size: 0.8em;
            color: var(--tertiary-color);
            border: 1px solid var(--tertiary-color);
            padding: 3px 8px;
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--tertiary-color);
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .menu-item {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(194, 176, 28, 0.3);
            color: var(--text-color);
            transition: all 0.25s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(16, 16, 14, 0.4);
        }

        .menu-item-content {
            display: flex;
            align-items: center;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(194, 176, 28, 0.1) 50%,
                transparent 100%);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .menu-item:hover::after {
            transform: translateX(100%);
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item:hover, .menu-item:focus, .menu-item[data-focus="true"] {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background-color: rgba(20, 20, 18, 0.6);
            box-shadow: var(--glow-effect);
            outline: none;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .menu-item:hover::before, .menu-item:focus::before, .menu-item[data-focus="true"]::before {
            transform: scaleY(1);
        }

        .menu-item i {
            margin-right: 12px;
            font-size: 1.2em;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .menu-item .status-tag {
            background-color: rgba(16, 16, 14, 0.8);
            color: var(--tertiary-color);
            padding: 3px 8px;
            font-size: 0.7em;
            border: 1px solid var(--tertiary-color);
            margin-left: auto;
        }

        .menu-item:hover .status-tag {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .terminal-footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid rgba(194, 176, 28, 0.3);
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .warning-row {
            color: var(--secondary-color);
            font-style: italic;
            margin-top: 5px;
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            }
        
        .glitch-text::before {
            color: var(--secondary-color);
            z-index: -1;
            animation: glitch-anim-1 2s infinite;
            }
        
        .glitch-text::after {
            color: var(--primary-color);
            z-index: -2;
            animation: glitch-anim-2 3s infinite;
        }
        
        @keyframes glitch-anim-1 {
            0% {
                transform: translate(0);
                opacity: 0;
            }
            20% {
                transform: translate(-3px, 2px);
                opacity: 0.8;
            }
            40% {
                transform: translate(-3px, -2px);
                opacity: 0;
            }
            60% {
                transform: translate(3px, 2px);
                opacity: 0.8;
            }
            80% {
                transform: translate(3px, -2px);
                opacity: 0;
            }
            100% {
                transform: translate(0);
                opacity: 0;
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                transform: translate(0);
                opacity: 0;
            }
            25% {
                transform: translate(3px, 0);
                opacity: 0.8;
            }
            50% {
                transform: translate(-3px, 2px);
                opacity: 0;
            }
            75% {
                transform: translate(2px, -2px);
                opacity: 0.8;
        }
            100% {
                transform: translate(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- CRT Effects -->
    <div class="crt-overlay">
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <div class="noise"></div>
        <div class="flicker"></div>
    </div>
    
    <div class="logo-container">
        <img src="logorusted.png" alt="Planet Hoarders" class="game-logo">
        <div class="company-id">S.O.A.P. CORPORATION</div>
        <div class="warning-text">AUTHORIZED PERSONNEL ACCESS ONLY</div>
    </div>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">
                <div class="terminal-icon"><i class="fas fa-terminal"></i></div>
                <div class="terminal-text">MAIN MENU</div>
            </div>
            <div class="terminal-status">
                <div class="status-dot"></div>
                SYSTEM OPERATIONAL
            </div>
        </div>

        <div class="menu-item" onclick="window.location='expedition.html'" data-focus="true">
            <div class="menu-item-content">
                <i class="fas fa-rocket"></i>
                <span>INITIATE EXPEDITION</span>
            </div>
            <div class="status-tag">ACTIVE DUTY</div>
        </div>

        <div class="menu-item" onclick="window.location='options.html'">
            <div class="menu-item-content">
                <i class="fas fa-sliders-h"></i>
                <span>EMPLOYEE CONFIGURATION</span>
            </div>
            <div class="status-tag">CUSTOMIZABLE</div>
        </div>

        <div class="menu-item" onclick="confirmExit()">
            <div class="menu-item-content">
                <i class="fas fa-power-off"></i>
                <span>TERMINATE SESSION</span>
            </div>
        </div>

        <div class="terminal-footer">
            <div class="version-info">SYSTEM VERSION: 2.4.6 | LAST UPDATE: <span class="glitch-text" data-text="UNKNOWN">UNKNOWN</span></div>
            <div class="warning-row">WARNING: UNAUTHORIZED ACCESS WILL RESULT IN IMMEDIATE DISCIPLINARY ACTION</div>
        </div>
    </div>

    <script>
        // Initialize audio when page loads
        document.addEventListener('DOMContentLoaded', function() {
            window.audioManager.initializeAudio();
            
            // Add sound effects to all menu items
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    window.audioManager.playSound(window.audioManager.hoverSound);
                });
                
                item.addEventListener('click', function() {
                    window.audioManager.playSound(window.audioManager.clickSound);
                });
            });
            
            const firstMenuItem = document.querySelector('.menu-item');
            if (firstMenuItem) {
                firstMenuItem.setAttribute('data-focus', 'true');
                firstMenuItem.focus();
            }
        });

        // Random flicker effect for CRT display
        function randomFlicker() {
            const flicker = document.querySelector('.flicker');
            const randomInterval = Math.random() * 10000 + 5000; // Between 5-15 seconds
            
            setTimeout(() => {
                flicker.style.backgroundColor = 'rgba(10, 10, 8, 0.2)';
                
                setTimeout(() => {
                    flicker.style.backgroundColor = 'rgba(10, 10, 8, 0)';
                    randomFlicker();
                }, 100);
            }, randomInterval);
        }
        
        // Start the random flicker effect
        randomFlicker();
        
        // Random terminal glitch effect for the logo
        function randomLogoGlitch() {
            const logo = document.querySelector('.game-logo');
            const randomInterval = Math.random() * 12000 + 8000; // Between 8-20 seconds
            
            setTimeout(() => {
                // Add glitch class
                logo.classList.add('terminal-glitch');
                
                // Remove glitch class after animation completes
                setTimeout(() => {
                    logo.classList.remove('terminal-glitch');
                    randomLogoGlitch(); // Schedule next glitch
                }, 300); // Duration matches animation length
            }, randomInterval);
        }
        
        // Start the random logo glitch effect
        randomLogoGlitch();
        
        // Function to confirm exit
        function confirmExit() {
            // Play select sound
            window.audioManager.playSound(window.audioManager.selectSound);
            
            // Add a glitch effect to the screen
            const flicker = document.querySelector('.flicker');
            flicker.style.backgroundColor = 'rgba(10, 10, 8, 0.3)';
            
            setTimeout(() => {
                flicker.style.backgroundColor = 'rgba(10, 10, 8, 0)';
                
                // Show confirmation dialog with corporate messaging
                const confirmed = confirm("ATTENTION EMPLOYEE #4721:\n\nTerminating your session may result in loss of unsaved data and will be reported to your supervisor.\n\nWould you like to proceed with termination?");
                
                if (confirmed) {
                    // Play select sound
                    window.audioManager.playSound(window.audioManager.selectSound);
                    
                    // Another glitch effect before exiting
                    flicker.style.backgroundColor = 'rgba(10, 10, 8, 0.4)';
                    
                    setTimeout(() => {
                        flicker.style.backgroundColor = 'rgba(10, 10, 8, 0)';
                        window.close();
                        
                        // Fallback if window.close() doesn't work due to browser security
                        setTimeout(() => {
                            document.body.innerHTML = "<div style='color: #c2b01c; text-align: center; margin-top: 40vh; font-family: VT323, monospace; font-size: 24px;'>SESSION TERMINATED<br>You may now close this window.</div>";
                            document.body.style.background = "black";
                        }, 300);
                    }, 200);
                }
            }, 100);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            const menuItems = document.querySelectorAll('.menu-item');
            const currentFocus = document.querySelector('.menu-item[data-focus="true"]');
            let currentIndex = -1;
            
            if (currentFocus) {
                for (let i = 0; i < menuItems.length; i++) {
                    if (menuItems[i] === currentFocus) {
                        currentIndex = i;
                        break;
                    }
                }
            }
            
            // Down arrow or Tab
            if (e.key === 'ArrowDown' || (e.key === 'Tab' && !e.shiftKey)) {
                e.preventDefault();
                menuItems.forEach(item => item.removeAttribute('data-focus'));
                const nextIndex = (currentIndex + 1) % menuItems.length;
                menuItems[nextIndex].setAttribute('data-focus', 'true');
                menuItems[nextIndex].focus();
                
                // Play hover sound on navigation
                window.audioManager.playSound(window.audioManager.hoverSound);
            }
            // Up arrow or Shift+Tab
            else if (e.key === 'ArrowUp' || (e.key === 'Tab' && e.shiftKey)) {
                e.preventDefault();
                menuItems.forEach(item => item.removeAttribute('data-focus'));
                const prevIndex = currentIndex <= 0 ? menuItems.length - 1 : currentIndex - 1;
                menuItems[prevIndex].setAttribute('data-focus', 'true');
                menuItems[prevIndex].focus();
                
                // Play hover sound on navigation
                window.audioManager.playSound(window.audioManager.hoverSound);
            }
            // Enter key
            else if (e.key === 'Enter') {
                if (currentFocus) {
                    // Play click sound before triggering click
                    window.audioManager.playSound(window.audioManager.clickSound);
                    currentFocus.click();
                }
            }
        });
    </script>
</body>
</html>
